<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles/normalize.css">
    <link rel="stylesheet" href="styles/style.css">
    <title>Vaccination</title>
</head>
<body>
    <header class="header">
        <div class="logo"><a> Vaccination</a></div>
        <nav class="nav-bar">
            <ul>
                <li><a href="#">Database</a></li>
                <li><a href="#">Education</a></li>
                <li><a href="#">News</a></li>
                <li><a href="#">Regulation</a></li>
                <li><button class="button">Hoax Buster</button></li>
            </ul>
        </nav>
    </header><!--Fin header-->

    <main class="main-content">
        <div class="main-text">
            <h1>Fight Virus With Vaccines</h1>
            <p>Let's stop this pandemic by killing the virus with a vaccine, don't let yourself and your family get infected</p>
            <p><img class="icon" src="./assets/outline_star_black_18dp.png"> Best protection</p>
            <p><img class="icon" src="./assets/outline_verified_user_black_18dp.png"> Selected Vaccines</p>
        </div> <!--fin 'main-text'-->
    </main><!--Fin 'main-content'-->

    
    <img class="image-1" src="assets/img/img1.jpg" alt="nurse with vaccine">

    <section class="vaccine-logos">
        <img src="./assets/img/astra-zeneca.png" alt="AstraZeneca">
        <img src="./assets/img/Sinovac_logo.png" alt="SINOVAC">
        <img src="./assets/img/pfizer_logo.jpg" alt="Pfizer">
        <img src="./assets/img/moderna.jpg" alt="moderna">
    </section>

    
</body>
</html>
